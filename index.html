<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Imagenes/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap');
    </style>

</head>

<body>
    <header>
        <img class="logo" src="./Imagenes/logo.png" alt="Logo Principal">
    </header>
    <main class="container">
        <section class="input-usuario">
            <textarea class="text-area" placeholder="Ingrese su texto aqui"></textarea>
            <h6 class="informacion"><img src="./Imagenes/sinbolo.png">Solo letras minusculas y sin acento</h6>
            <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
            <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
        </section>
        <section class="ouput-encriptado boton-copiar">
            <textarea id="mensaje" class="mensaje" placeholder="..."></textarea>
            <input id="boton-copiar" value="Copiar texto" type="submit">
        </section>




    </main>
    <script src=" scrip.js"></script>
</body>

</html>
