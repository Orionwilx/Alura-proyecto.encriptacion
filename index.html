<!DOCTYPE html>
<html lang="es">

    <!-- Realizar un pagina que ENCRIPTE mensajes 
    La letra "e" es convertida para "enter"
    La letra "i" es convertida para "imes"
    La letra "a" es convertida para "ai"
    La letra "o" es convertida para "ober"
    La letra "u" es convertida para "ufat" -->

    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap');
        </style>

    </head>
    <body>
        <section class="principal-logo">  

            <h1 class="logo"><img src="/Imagenes/logo.png" alt="Logo Principal"></h1>
        </section>
        <section class="principal-contenido">

            <div class="input-mensaje">
                <label for="mensaje"></label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
                
                <p><img src="Imagenes/sinbolo.png">Solo letras minusculas y sin acento</p>

            </div>
            <div input-botones>
                <input type="submit" value="Encriptar" class="encriptar-boton">
                 
                <input type="submit" value="Desencriptar" class="desencriptar-boton">
            </div>
            
        </section>
        <section class="principal-resultado">
            <input type="text">
        </section>
    </body>
</html>
